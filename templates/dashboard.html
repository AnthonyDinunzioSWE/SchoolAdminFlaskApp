<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admin Dashboard</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'nav.html' %}

    <!-- Main Content Area -->
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar Content (e.g., user profile, dynamic information, and navigation links) -->
                <div class="user-profile">
                    <img src="{{ url_for('static', filename='images/pfp.png') }}" alt="User Avatar">
                    <h2>Anthony Dinunzio</h2>
                    <p>School Administrator</p>
                </div>
                <div class="sidebar-info">
                    <p><strong>Students:</strong> {{ num_students }}</p>
                    <p><strong>Professors:</strong> {{ num_professors }}</p>
                    <p><strong>Courses:</strong> {{ num_courses }}</p>
                    <p><strong>Date:</strong> {{ current_date }}</p>
                    <p><strong>Time:</strong> <span id="clock"></span></p>
                </div>
                <ul class="sidebar-links">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
           <!-- Dashboard Widgets and Content -->
                <h2>Welcome to the School Admin Dashboard</h2>
                <div class="dashboard-widgets">
                    <!-- Buttons to perform various actions -->
                    <div class="widget">
                        <h3>Actions</h3>
                        <button onclick="location.href='/register_student'">Register Student</button>
                        <button onclick="location.href='/register_course'">Register Course</button>
                        <button onclick="location.href='/enroll_student'">Enroll Student</button>
                        <button onclick="location.href='/register_professor'">Register Professor</button>
                        <button onclick="location.href='/assign_professor'">Assign Professor</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 School Admin Dashboard</p>
        </div>
    </footer>

    <script>
        function updateClock() {
        const clockElement = document.getElementById('clock');
        const currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();

        // Add leading zeros if needed
        hours = (hours < 10) ? `0${hours}` : hours;
        minutes = (minutes < 10) ? `0${minutes}` : minutes;
        seconds = (seconds < 10) ? `0${seconds}` : seconds;

        // Format the time as HH:MM:SS
        const formattedTime = `${hours}:${minutes}:${seconds}`;

        // Update the clock element
        clockElement.textContent = formattedTime;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to update the clock
        updateClock();
    </script>
</body>
</html>
