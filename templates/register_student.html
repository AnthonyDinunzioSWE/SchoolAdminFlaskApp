<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student | School Admin Dashboard</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_student.css') }}">
</head>
<body>
    <!-- Navigation Bar (you can reuse the existing navbar) -->
    {% include 'nav.html' %}
    <!-- Content Area -->
    <div class="container">
        <h1>Register Student</h1>
        <form method="post" action="/register_student">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Register</button>
            </div>
        </form>
    </div>
    <!-- Footer (you can reuse the existing footer) -->
</body>
</html>
