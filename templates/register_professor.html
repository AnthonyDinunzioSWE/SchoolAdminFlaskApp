<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Professor | School Admin Dashboard</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_professor.css') }}">
</head>
<body>
    <!-- Navigation Bar (you can reuse the existing navbar) -->
    {% include 'nav.html' %}
    <!-- Content Area -->
    <div class="container">
        <h1>Register Professor</h1>
        <form method="POST">
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <!-- Salary -->
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn">Register Professor</button>
        </form>
    </div>
    <!-- Footer (you can reuse the existing footer) -->
</body>
</html>
